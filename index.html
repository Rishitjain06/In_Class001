        <h1>Newton College – Student Admission Portal</h1>
        <h2>Welcome to the Online Admission Form</h2>
        <p class="intro">
            Please fill in your details accurately to apply for admission to your preferred B.Tech course with specialisation.
        </p>
        <hr>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number</label>
                <input type="number" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label>Gender</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                    <label><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </div>
            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">-- Select Specialisation --</option>
                    <option value="robotics">B.Tech Computer Science – Robotics</option>
                    <option value="ai">B.Tech Computer Science – Artificial Intelligence</option>
                    <option value="entrepreneurship">B.Tech Computer Science – Entrepreneurship</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
